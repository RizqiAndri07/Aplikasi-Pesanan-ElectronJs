<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Machine</title>
    <link rel="stylesheet" href="libs/tailwind.min.css" />
    <script src="libs/xlsx.full.min.js"></script>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-8">Pemesanan Pembelian</h1>
      <section class="flex flex-col lg:flex-row gap-4">
        <div
          class="content border bg-white p-4 rounded-lg shadow-lg w-full lg:w-1/2"
        >
          <h2 class="text-2xl font-bold mb-4 text-center">Datasheet</h2>
          <div class="flex items-center mb-4">
            <input type="file" id="file" class="bg-slate-200 p-2 rounded" />
            <button
              id="clearFileButton"
              class="ml-2 px-2 py-1 rounded-full hover:text-red-500 hidden"
            >
              X
            </button>
          </div>
          <div class="search flex gap-2 mb-4">
            <input
              type="search"
              id="searchInput"
              class="w-full p-2 border rounded"
              placeholder="Search..."
            />
            <button
              id="searchButton"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Cari
            </button>
          </div>
          <table class="w-full border-collapse mb-4" id="result">
            <thead>
              <tr class="bg-gray-100">
                <th class="border p-2">ID Barang</th>
                <th class="border p-2">Nama Barang</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Data will be populated here -->
            </tbody>
          </table>
          <div id="pagination" class="flex justify-center mt-4">
            <!-- Pagination controls will be populated here -->
          </div>
        </div>
        <div
          class="content border bg-white p-4 rounded-lg shadow-lg w-full lg:w-1/2"
        >
          <h2 class="text-2xl font-bold mb-4 text-center">Pesanan</h2>

          <div class="flex items-center mb-4">
            <input
              type="file"
              id="restoreFile"
              class="bg-slate-200 p-2 rounded"
            />
            <button
              id="clearHasilInputFileButton"
              class="ml-2 px-2 py-1 rounded-full hover:text-red-500 hidden"
            >
              X
            </button>
          </div>
          <div class="flex gap-2 mb-4">
            <button
              id="saveButton"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 w-full"
            >
              Save
            </button>
            <button
              id="printButton"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full"
            >
              Cetak
            </button>
          </div>
          <div class="search flex gap-2 mb-4">
            <input
              type="search"
              id="searchHasilInput"
              class="w-full p-2 border rounded"
              placeholder="Search in hasil-input..."
            />
            <button
              id="searchHasilButton"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Cari
            </button>
          </div>
          <table class="w-full border-collapse mb-4" id="hasil-input">
            <thead>
              <tr class="bg-gray-100">
                <th class="border p-2">No</th>
                <th class="border p-2">ID Barang</th>
                <th class="border p-2">Nama Barang</th>
                <th class="border p-2">Jumlah</th>
              </tr>
            </thead>
            <tbody id="hasilInputBody">
              <!-- Data will be populated here -->
            </tbody>
          </table>
          <div id="paginationHasilInput" class="flex justify-center mt-4">
            <!-- Pagination controls will be populated here -->
          </div>
        </div>
      </section>
    </div>
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 hidden"
    >
      <div class="bg-white p-4 rounded shadow-lg w-1/3">
        <h2 id="modalItemName" class="text-xl mb-4"></h2>
        <input
          type="number"
          id="modalInput"
          class="border p-2 w-full mb-4"
          placeholder="Enter number"
        />
        <div class="flex gap-2 justify-center">
          <button
            id="modalSubmitButton"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
          >
            Submit
          </button>
          <button
            id="modalUpdateButton"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hidden"
          >
            Update
          </button>
          <button
            id="modalDeleteButton"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 hidden"
          >
            Delete
          </button>
          <button
            id="modalCloseButton"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <div
      id="modalDuplicate"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 hidden"
    >
      <div class="bg-white p-4 rounded shadow-lg w-1/3">
        <h2 class="text-xl mb-4">Barang sudah ditambahkan sebelumnya</h2>
        <div class="flex gap-2 justify-center">
          <button
            id="modalDuplicateCloseButton"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <script src="controller.js"></script>
  </body>
</html>
